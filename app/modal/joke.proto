syntax = "proto3";

package modal;

// DadJokeGraphInput represents input parameters for generating dad jokes
message DadJokeStates {
  // The topic of the dad joke
  optional string topic = 1;
  
  // The style of the dad joke
  optional string style = 2;

  // The additional instruction for modifying the dad joke
  optional string instruction = 3;

  // The content of the dad joke
  optional string content = 4;
}
